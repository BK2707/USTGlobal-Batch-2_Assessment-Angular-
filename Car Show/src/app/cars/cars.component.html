<div class="container">
    <div class="col-md-3 mt-3 float-left">
        <div class="card card-body " *ngFor='let car of cars' >
            <img src="{{car.img}}" alt="" class="card-img-top"(click)='showCar(car)'>
            <h4 class="card-title" style="color: aliceblue">{{car.brand}}</h4>
        </div>
    </div>
        <app-cardetails [carDetails]='carsData'></app-cardetails>
    </div>
